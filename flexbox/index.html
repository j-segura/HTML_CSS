<script>
    // FunciÃ³n para ocultar aleatoriamente "flork3" en un span
    function hideFlork3() {

        const endPage = document.getElementById('endPage');
        const landingPage = document.getElementById('landingPage');
        const alert = document.getElementById('hiding');

        landingPage.style.display = "none";
        alert.style.display = "flex";

        for(let i = 1; i <= 10; i++) {

            let spanToHide = document.getElementById(`span${i}`);

            // Crear una nueva imagen
            const newImage = document.createElement("img");
            newImage.src = "./flork2.png"; // Cambia "./nueva-imagen.png" por la ruta de tu nueva imagen
            newImage.alt = "Perdite"; // Cambia "Nueva Imagen" por el texto alternativo deseado

            // Reemplazar la imagen existente por la nueva imagen
            spanToHide.innerHTML = "";
            spanToHide.appendChild(newImage);

        }

        // Generar un nÃºmero aleatorio entre 1 y el nÃºmero total de span (en este caso, 8)
        const randomIndex = Math.floor(Math.random() * 10) + 1;

        // Obtener el elemento span correspondiente al nÃºmero aleatorio generado
        const span = document.getElementById(`span${randomIndex}`);

        // Ocultar la imagen "flork3" dentro de ese span
        if (span) {
            // Crear una nueva imagen
            const newImage = document.createElement("img");
            newImage.src = "./flork3.jpg"; // Cambia "./nueva-imagen.png" por la ruta de tu nueva imagen
            newImage.alt = "Ganaste"; // Cambia "Nueva Imagen" por el texto alternativo deseado

            // Reemplazar la imagen existente por la nueva imagen
            span.innerHTML = ""; // Elimina cualquier contenido existente dentro del span
            span.appendChild(newImage);

        }

        setTimeout(function() {
            alert.style.display = "none";
        }, 1000);

        span.addEventListener('click', function(){
            endPage.style.display = "flex";
        });

    }

    // Llamar a la funciÃ³n para ocultar "flork3" cuando sea necesario
    // hideFlork3();

    const startGame = document.getElementById('startBtn');
    const finishtBtn = document.getElementById('finishtBtn');

    startGame.addEventListener('click', hideFlork3);

    finishtBtn.addEventListener('click', function() {
        endPage.style.display = "none";
        landingPage.style.display = "flex";
    });

</script>
